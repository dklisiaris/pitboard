<template name="login">
    
      <div class="login-container">
        <h1>Login to Your Account</h1><br>
        {{#if errorMessages}}
          <div class="list-errors">
            {{#each errorMessages}}
              <div class="list-error-item">{{this}}</div>
            {{/each}}
          </div>
        {{/if}}
        <form class="login-form">
        <input type="text" name="user" placeholder="Username/Email">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" name="login" class="login login-submit" value="Login">
        </form>
        
        <div class="login-help">
        No account? <a href="{{pathFor 'signup'}}">Sign Up</a><!--  - <a href="#">Forgot Password</a> -->
        </div>
        {{#unless isCordova}}
        <div class="login-help">
          <a href="https://dl.dropboxusercontent.com/u/4888041/pitboard/pitboard.apk"><img src="/images/android-download.png" height="50"></a>
        </div>
        {{/unless}}
      </div>
    
</template>
