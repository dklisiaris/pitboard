<template name="header">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'race'}}">Pit Board</a>
      </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="{{isActiveRoute 'race'}}"><a href="{{pathFor 'race'}}">Race</a><span class="hover"></span></li>
        <li class="{{isActiveRoute 'board'}}"><a href="{{pathFor 'board'}}">Board</a><span class="hover"></span></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <!-- <li class="{{isActiveRoute 'join'}}"><a href="{{pathFor 'join'}}">Join Race</a><span class="hover"></span></li> -->
        {{#if currentUser}}
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{username}}<span class="caret"></span></a>
            <ul class="dropdown-menu">
              
             <li><a href="{{pathFor 'resetPassword'}}">Change Password</a></li>
             <li role="separator" class="divider"></li>
             
              <li><a href="{{pathFor 'logout'}}">Logout</a><span class="hover"></span></li>
            </ul>
         </li>
        {{else}}
        <li class="{{isActiveRoute 'login'}}"><a href="{{pathFor 'login'}}">Login</a><span class="hover"></span></li>
        <li class="{{isActiveRoute 'signup'}}"><a href="{{pathFor 'signup'}}">Sign Up</a><span class="hover"></span></li>
        {{/if}}
      </ul>
    </div>
    </div>
  </nav>
</template>
